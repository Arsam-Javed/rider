<ion-header style="height: 70px;color: white;background: transparent" [class.dullbg]="modelOpen" [style.color]="modelOpen ? '#749493' : 'white'">
  <div class="header-div" [style.opacity]="modelOpen ? '0.4' : ''">
    <ion-row>
      <ion-col col-1>
        <img  src="assets/images/edit-order.png" >
      </ion-col >
      <ion-col col-4 >
        <p style="margin-left:16px ; font-size: larger">Edit Order</p>
      </ion-col>
    </ion-row>
  </div>
</ion-header>
<ion-content padding scroll="false" class="bg" [class.dullbg]="modelOpen">
  <div [style.opacity]="modelOpen ? '0.4' : ''">
  <div id="order-list" style="">
    <div class="scroll-main-div" >
      <div class="scroll-heading-div">
        <div style="padding-top: 10px;padding-bottom: 10px;">Order Details</div>
      </div>
      <ion-scroll class="scroll-div" scrollY="true">
        <ion-list scroll="true">
          <ion-item *ngFor="let item of c_order.order.items">
            <ion-row>
              <ion-col>
                <p>{{item.title}}{{item.dry ? '(Dry Clean)' : '(Laundry)'}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6></ion-col>
              <ion-col col-2>
                <p>{{item.quantity}}</p>
              </ion-col>
              <ion-col col-2>
                <p>x {{item.price}}</p>
              </ion-col>
              <ion-col col-2>
                <p> = {{item.subtotal}}</p>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-scroll>
      <div>
        <img  src="assets/images/edit-order-plus.png" (click)="addItem()">
      </div>
      <div>
        <div>
          <p *ngIf="c_order.order.discount_percent == 0" style="float: right;font-weight: bold">Total Rs. {{c_order.order.revenue}}</p>
          <p *ngIf="c_order.order.discount_percent > 0" style="float: right;font-weight: bold">Total(Promo) Rs. {{c_order.order.revenue}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="myInput">
    <button ion-button class="button-style" block color="primary" (click)="edit()">Confirm Edit</button>
    <button ion-button class="button-style" color="primary" (click)="cancel()">Cancel</button>
  </div>

  </div>


</ion-content>
